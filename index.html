<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Request</title>
    <link rel="stylesheet" href="css/style.css">  <!-- Link ke style.css -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Request a Subdomain</h1>
    <form id="subdomainForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br>
    
    <label for="domain">Domain:</label>
    <select id="domain" required>
        <option value="minecraft.pe">minecraft.pe</option>
        <option value="minecraft.id.lv">minecraft.id.lv</option>
        <option value="minecraftr.us">minecraftr.us</option>
        <option value="justminers.com">justminers.com</option>
        <option value="craftleds.com">craftleds.com</option>
        <option value="gamefan.la">gamefan.la</option>
        <option value="gamers-online.net">gamers-online.net</option>
    </select><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <button type="submit">Submit</button>
</form>

<p id="responseMessage"></p>
</body>
</html>

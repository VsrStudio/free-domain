<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Subdomain</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Request Your Free Subdomain</h1>
        <form id="subdomainForm">
            <label for="domain">Choose a domain:</label>
            <select id="domain" name="domain" required>
                <option value="minecraft.pe">minecraft.pe</option>
                <option value="minecraft.id.lv">minecraft.id.lv</option>
                <option value="minecraftr.us">minecraftr.us</option>
                <option value="justminers.com">justminers.com</option>
                <option value="craftleds.com">craftleds.com</option>
                <option value="gamefan.la">gamefan.la</option>
                <option value="gamers-online.net">gamers-online.net</option>
            </select>

            <label for="username">Enter your desired subdomain (prefix):</label>
            <input type="text" id="username" name="username" placeholder="e.g., gamerpro" required>

            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" placeholder="e.g., email@example.com" required>

            <button type="submit">Request</button>
        </form>
        <p id="responseMessage"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
